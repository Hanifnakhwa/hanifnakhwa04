<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.grid-container {
  display: grid;
  gap: 10px;
  background-color: #e8df36;
  padding: 10px;
}

.grid-item {
  background-color: rgba(137, 76, 76, 0.8);
  text-align: center;
  padding: 20px;
  font-size: 30px;
}

.item1 {
  grid-column: 1 / span 2;
  grid-row: 1;
}

.item2 {
  grid-column: 3;
  grid-row: 1 / span 2;
}

.item5 {
  grid-column: 1 / span 3;
  grid-row: 3;
}
</style>
</head>
<body>


<div style="display: grid;grid-template-columns: auto,auto,auto;" class="grid-container">
  <div style="background-color: #e8df36;border-style: dotted;"grid-item item1">A</div>
  <div class="grid-item item2">B</B></div>
  <div class="grid-item item3">J</div>  
  <div class="grid-item item4">K</div>
  <div class="grid-item item5">5</div>
</div>


</head>

<body>
    
</body>
</html>
